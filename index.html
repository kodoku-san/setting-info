<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css">
    <title>Setting</title>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="box-header">
                <div class="box-header__icon">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="box-header__icon">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="box-info">
                <img src="waitingforlove.webp" alt="Avatar">
                <div class="box-info__name">Ho Hoang Phu</div>
                <span class="box-info__phone">0357337812</span>
            </div>
            <div class="box-select">
                <div class="box-select__row">
                    <div class="box-select__first-small">
                        <div class="box-select__first-icon red">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="box-select__first-title">
                            Addresses
                        </div>
                    </div>
                    <div class="box-select__first-large">
                        <div class="box-select__first-icon green">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <div class="box-select__first-title">
                            Vouchers
                        </div>
                        <div class="box-select__first-des">
                            +3 new <span> Voucher</span>
                        </div>
                    </div>
                </div>
                <div class="box-select__row">
                    <div class="box-select__first-large">
                        <div class="box-select__first-icon violet">
                            <i class="fas fa-money-check-alt"></i>
                        </div>
                        <div class="box-select__first-title">
                            Payment
                        </div>
                        <div class="box-select__first-des">
                            Balance <span> $27.04</span>
                        </div>
                    </div>
                    <div class="box-select__first-small">
                        <div class="box-select__first-icon blue">
                            <i class="fas fa-pen"></i>
                        </div>
                        <div class="box-select__first-title">
                            Edit profile
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <i class="fas fa-photo-video"></i>
                <i class="far fa-file-alt"></i>
                <i class="far fa-bell"></i>
                <i class="far fa-user active"></i>
            </div>
        </div>
    </div>
</body>
</html>
